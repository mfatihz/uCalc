<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="card">
        <header>
            <h1>Basic Geometry App</h1>
            <div>Area and perimeter Calculator</div>
        </header>

        <nav class="nav-calc"></nav>

        <main>
            <nav>
                <select name="nav-shape-option" class="nav-shape-option"></select>
            </nav>
            <section class="desc-container">
                <div class="box">
                    <div class="hover-point"></div>
                    <div class="hover-point"></div>
                    <div class="hover-point"></div>
                    <div class="hover-point"></div>
                    <div class="hover-point"></div>
                    <div class="hover-point"></div>
                    <div class="hover-point"></div>
                    <div class="hover-point"></div>
                    <div class="box-contents"></div>
                  </div>
            </section>
            
            <div class="formula-desc"></div>

            <section class="calculation">
                <table class="form-formula"></table>

                <section>
                    <button type="submit" id="btn-calc" class="btn-act">Calc</button>
                    <button type="submit" id="btn-reset" class="btn-act">Reset</button>
                </section>

                <div class="result"></div>
                <div class="step"></div>
            </section>
        </main>
    </section>

    <sidebar>
        <div class="notes">
            <ul>
                <li>https://markheath.net/post/customize-radio-button-css</li>
                <li><b>read this: https://stackoverflow.com/questions/118693/how-do-you-dynamically-create-a-radio-button-in-javascript-that-works-in-all-bro</b>b></li>
            </ul>
        </div>
    </sidebar>

    <footer>
        <div>mfz</div>
    </footer>

    <script src="js/shapes.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
